        <script>
            // http://jqueryvalidation.org/documentation/ for rule declaration options
            // example http://jqueryvalidation.org/phoneUS-method
            $(function() {
                // fallbasck javascript form validation for devices that lack
                // HTML5 form validation support
                window.indystar_project = {};
                window.indystar_project.formValidationRules = {
                    rules: {
                        ''   : { // first name
                            required : true
                        },
                        ''  : { // last name
                            required : true  
                        },
                        ''  : { // email
                            required : true,
                            email    : true
                        },
                        ''  : { // phone number
                            required : true,
                            phoneUS  : true
                        }
                    },
                    submitHandler: function(form) {
                        window.disableSubmitButton();
                        form.submit();
                    }
                };
                // enable form validation for #contact-form using validationRules above
                $('#form').validate(window.indystar_project.formValidationRules);
                //$('#ss-form').validate(); // HTML5 polyfill
            });
        </script>
